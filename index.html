<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Welcome to the Rock-Paper-Scissors Game</h2>

    <button id="connectButton" onclick="connectWallet()">Click to Connect with Metamask</button>
    <div id="metamaskErrorMessage"></div>

    <div id="gameControls">
        <label for="choice">Select:</label>
        <select id="choice">
            <option value="0">Rock</option>
            <option value="1">Paper</option>
            <option value="2">Scissors</option>
        </select>

        <div>
            <label for="betAmount">Enter Bet Amount (in Ether):</label>
            <input type="text" id="betAmount" placeholder="Enter your bet amount">
        </div>

        <div>
            <button onclick="playGame()">Play Game</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.4.umd.min.js" type="application/javascript"></script>
    <script src="script.js" type="application/javascript"></script>
</body>

</html>
